# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'sainnhe/tmux-fzf'

# Theme Start
# Configure the catppuccin plugin
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#000000,bold] î¯ˆ #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}] î¯ˆ #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]â”‚"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}] îª… #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]â”‚"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}] î«· #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,â”‚,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag, î­¿ zoom ,}"

# status right look and feel
set -g status-right-length 200
set -g status-right ""
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_peach}] ï» #{pane_current_path}"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none] "

set-option -g status-position top
setw -g mouse on

set-option -g prefix C-a

# rebind reload config
unbind r
bind r source-file "/home/xaedan/.config/tmux/tmux.conf" & display-message "Config reloaded"

# Rekey the splits 
unbind '%'
bind '|' split-window -h
unbind '"'
bind '-' split-window -v

# Bindings for tmux sessions
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session
set -g @t-bind "t"

